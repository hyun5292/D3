<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Labels to D3 Elements</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        const w = 500;
        const h = 100;

        const svg = d3.select("body")
                      .append("svg")
                      .attr("width", w)
                      .attr("height", h);
        
        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", (d, i) => i * 30)
           .attr("y", (d, i) => h - d * 3)
           .attr("width", 25)
           .attr("height", (d, i) => d * 3)
           .attr("fill", "navy");

        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .attr("x", (d, i) => i * 30)
           .attr("y", (d, i) => h - 3 * d - 3)
           .text((d, i) => d);

    </script>
</body>
</html>
<!--
//Add Labels to D3 Elements
D3 lets you label a graph element, such as a bar, using the SVG text element.

Like the rect element, a text element needs to have x and y attributes, to place it on the
SVG canvas. It also needs to access the data to display those values.

D3 gives you a high level of control over how you label your bars.
------------------------------------------------------------------------------------------
The code in the editor already binds the data to each new text element. First, append
text nodes to the svg. Next, add attributes for the x and y coordinates. They sould be
calculated the same way as the rect ones, except the y value for the text should make
the label sit 3 units higher than the bar. Finally, use the D3 text() method to set the
label equal to the data point value.

Note: For the label to sit higher than the bar, decide if the y value for the text should
be 3 greater or 3 less than the y value for the bar.
-->
