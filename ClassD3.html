<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Classes with D3</title>
    <style>
        .bar {
            display: inline-block;
            width: 25px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar");
    </script>
</body>
</html>
<!--
//Add Classes with D3
Using a lot of inilne styles on HTML elements gets hard to manage, even for smaller apps. It's
easier to add a class to elements and style that class one time using CSS rules. D3 has the
attr() method to add any HTML attribute to an element, including a class name.

The attr() method works the same way that style() does. It takes comma-separated values, and
can use a callback function. Here's an example to add a class of container to a selection:

selection.attr("class", "container");

Note that the class parameter will remain the same whenever you need to add a class and only
the container parameter will change.
--------------------------------------------------------------------------------------------
Add the attr() method to the code in the editor and put a class of bar on the div elements.
-->
