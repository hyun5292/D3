<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Group of Elements with D3</title>
</head>
<body>
    <ul>
        <li>Example</li>
        <li>Example</li>
        <li>Example</li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script>
        d3.selectAll("li")
            .text("list item");
    </script>
</body>
</html>
<!--
//Select a Group of Elements with D3
D3 also has the selectAll() method to select a group of elements. It returns an array of HTML
nodes for all the items in the document that match the input string. Here's an example to select
all the anchor tags in a document:

const anchors = d3.selectAll("a");

Like the select() method, selectAll() supports method chaining, and you can use it with other
methods.
-----------------------------------------------------------------------------------------------
Select all of the li tags in the document, and change thier text to the string list item by 
chaining the .text() method.
-->
