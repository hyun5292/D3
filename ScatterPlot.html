<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Scatterplot with SVG Circles && Add Attributes to the Circle Elements</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script>
        const dataset = [
                  [ 34,    78 ],
                  [ 109,   280 ],
                  [ 310,   120 ],
                  [ 79,    411 ],
                  [ 420,   220 ],
                  [ 233,   145 ],
                  [ 333,   96 ],
                  [ 222,   333 ],
                  [ 78,    320 ],
                  [ 21,    123 ]
                ];
        const w = 500;
        const h = 500;

        const svg = d3.select("body")
                      .append("svg")
                      .attr("width", w)
                      .attr("height", h);

        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", (d) => d[0])
           .attr("cy", (d) => h - d[1])
           .attr("r", 5);
    </script>
</body>
</html>
<!--
//Create a Scatterplot with SVG Circles
A scatter plot is another type of visualization. It usually uses circles to map data points,
which have two values each. These values tie to the x and y axes, and are used to position
the circle in the visualization.

SVG has a circle tag to create the circle shape. It works a lot like the rect elements you
used for the bar chart.
------------------------------------------------------------------------------------------
Use the data(), enter() and append() methods to bind dataset to new circle elements that 
are appended to the SVG canvas.

Note: The circles won't be visible because we haven't set their attributes yet. We'll do
that in the next challenge.
------------------------------------------------------------------------------------------
//Add Attributes to the Circle Elements
The last challenge created the circle elements for each point in the dataset, and appended
them to the SVG canvas. But D3 needs more information about the position and size of each
circle to display them correctly.

A circle in SVG has three main attributes. The cx and cy attributes are the coordinates.
They tell D3 where to position the center of the shape on the SVG canvas. The radius (r
attribute) gives the size of the circle.

Just like the rect y coordinate, the cy attribute for a circle is measured from the top of
the SVG canvas, not from the bottom.

All three attributes can use a callback function to set their values dynamically. Remember
that all methods chained after data(dataset) run once per item in dataset. The d parameter
in the callback function refers to the current item in dataset, which is an array for each
point. You use bracket notation, like d[0], to access the values in that array.
------------------------------------------------------------------------------------------
Add cx, cy and r attributes to the circle elements. The cx value should be the first number
in the array for each item in dataset. The cy value should be based off the second number in
the array, but make sure to show the chart right-side-up and not inverted. The r value should
be 5 for all circles.
-->
