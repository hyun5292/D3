<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get JSON with the JavaScript XMLHttpRequest Method</title>
    <style>
        body {
            text-align: center;
            font-family: "Helvetica", sans-serif;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
        }
        .box {
            border-radius: 5px;
            padding: 20px 5px;
            background-color: #eee;
        }
        button {
            padding: 5px 10px 8px 10px;
            border: 1px solid #4791d0;
            border-radius: 5px;
            color: white;
            background-color: #4791d0;
        }
        button:hover {
            border: 1px solid #0F5897;
            background-color: #0F5897;
        }
    </style>
</head>
<body>
    <h1>Cat Photo Finder</h1>
    <p class="message box">
        The message will go here
    </p>
    <p>
        <button id="getMessage">
            Get Message
        </button>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <script src="https://www.freecodecamp.com/json/cats.json"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('getMessage').onclick = function() {
                const req = new XMLHttpRequest();
                req.open("GET", '/json/cats.json', true);
                req.send();
                req.onload = function(){
                    const json = JSON.parse(req.responseText)
                    document.getElementsByClassName('message')[0].innerHTML = JSON.stringify(json);
                };
            };
        });
    </script>
</body>
</html>
<!--
//Get JSON with the JavaScript XMLHttpRequest Method
You can also request data from an external source. This is where APIs come into play.

Remember that APIs - or Application Programming Interfaces - are tools that computers
use to communicate with one another. You'll learn how to update HTML with the data we get from
APIs using a technology called AJAX.

Most web APIs transfer data in a format called JSON. JSON stands for JavaScript Object Notation.

JSON syntax looks very similar to JavaScript object literal notation. JSON has object properties
and their current values, sandwiched between { and a }.

These properties and their values are often referred to as "key-value pairs".

However, JSON transmitted by APIs are sent as bytes, and your application receives it as a 
string. These can be converted into JavaScript objects, but they are not JavaScript objects
by default. The JSON.parse method parses the string and constructs the JavaScript object described
by it.

You can request the JSON from freeCodeCamp's Cat Photo API. Here's the code you can put in 
your click event todo this:

const req = new XMLHttpRequest();
req.open("GET", '/json/cats.json', true);
req.send();
req.onload = function() {
    const json = JSON.parse(req.responseText);
    document.getElementByClassName('message')[0].innerHTML = JSON.stringify(json);
}

Here's a review of what each piece is doing. The JavaScript XMLHttpRequest object has a number
of properties and methods that are used to transfer data. First, an instance of the XMLHttpRequest
object is created and saved in the req variable. Next, the open method initializes a request - 
this example is requesting data from an API, therefore is a GET request. The second argument
for open is the URL of the API you are requesting data from. The third argument is a Boolean
value where true makes it an asynchronous request. The send method sends the request. Finally,
the onload event handler parses the returned data and applies the JSON.stringify method to 
convert the JavaScript object into a string. This string is then inserted as the message text.
