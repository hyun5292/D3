<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inline Styling to Elements && Change Styles Based on Data</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        
        d3.select("body").selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text((d) => (d + " USD"))
        //.style("font-family", "verdana");
        .style("color", (d) => {
            if(d < 20) return 'red';
            else return 'green';
        });
    </script>
</body>
</html>
<!--
//Add Inline Styling to Elements
D3 lets you add inline CSS styles on dynamic elements with the style() method.

The style() method takes a comma-separated key-value pair as an argument. Here's an example to
set the selection's text color to blue:

selection.style("color", "blue");

//Change Styles Based on Data
D3 is about visualization and presentation of data. It's likely you'll want to change the
styling of elements based on the data. You can use a callback function in the style() method
to change the styling for different elements.

For example, you may want to color a data point blue if it has a value less than 20, and red
otherwise. You can use a callback function in the style() method and include the conditional
logic. The callback function uses the d parameter to represent the data point:

selection.style("color, (d)" => {

});

The style() method is not limited to setting the color - it can be used with other CSS
properties as well.
